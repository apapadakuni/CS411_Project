<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css') }}"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/stylish-portfolio.min.css') }}" rel="stylesheet">
</head>
<body id="page-top">
<!-- Header -->
<header class="masthead d-flex">
    <div class="container text-center my-auto">
        <h2 class="mb-1"> Please enter your information below: </h2>
        <h3 class="mb-5">
            <form action="" method="POST">
                <div class="form-group">
                    Sex (male or female): <input type="text" name="user_sex"><br>
                    Height (cm): <input type="text" name="user_height"><br>
                    Weight (kg) : <input type="text" name="user_weight"><br>
                    Age (years): <input type="text" name="user_age"><br>
                    Minimum Walking distance (miles): <input type="text" name="user_miles_goal"><br>
                </div>
                <button class="btn btn-primary btn-xl js-scroll-trigger">Continue</button>
            </form>
        </h3>
    </div>
    <div class="overlay"></div>
</header>
<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Plugin JavaScript -->
<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for this template -->

</body>
</html>
